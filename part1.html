        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/demo.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
        <script>
            function reply_click(clicked_object)
                {
                    var sql = clicked_object.getAttribute('data-sql');
                    console.log(sql);
                    editor.setValue(sql);
                }
        </script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Part 1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="main.html"><b>Home</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Web Dev CA 2</h1>
                <p class="lead">Information about Database Employees</p>
                <p>File: employees</p>            
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.1" class="btn btn-success btn-block" data-sql="SELECT &#42; FROM departments LIMIT 100" onClick="reply_click(this)">1.1 List all attributes present in the departments relation</button>
                <button name="1.2" class="btn btn-success btn-block" data-sql="SELECT emp_id, first_name, last_name, hire_date FROM employees LIMIT 100" onClick="reply_click(this)">1.2 List all employee IDs of all past/current employees, their first and last names</button>
                <button name="1.3" class="btn btn-success btn-block" data-sql="SELECT dept_name FROM departments LIMIT 100" onClick="reply_click(this)">1.3 List all department titles present in the database</button>
                <button name="1.4" class="btn btn-success btn-block" data-sql="SELECT DISTINCT title FROM titles ORDER BY title ASC LIMIT 100" onClick="reply_click(this)">1.4 List all unique job titles found in the database, and order them alphabetically</button>
                <button name="1.5" class="btn btn-success btn-block" data-sql="SELECT hire_date, first_name, last_name FROM employees ORDER BY first_name, last_name ASC LIMIT 100" onClick="reply_click(this)">1.5 List all past/current employeesâ€™ names ordered alphabetically in ascending order, i.e. first name and last name in alphabetical order</button>        
            </div>
            <div class="col-lg-10 order-2">
                <textarea id="commands" class="col-lg-8 order-2 mb-5">
                
                </textarea>
                <div class="d-grid gap-2 mt-2">
                <button class="btn btn-success" type="button" id="execute">Execute</button>
                    <input type="file" class="form-control" id="dbfile" />
                    <!-- <input type='file' id='dbfile'/> -->
                </div>
                    <div id="error" class="error"></div>
                
                    <pre id="output">Results will be displayed here</pre>
               </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
</html>
